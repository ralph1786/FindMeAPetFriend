<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Find Me A Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>

  <body>
    <header class="bg-light text-center mb-4 p-3">
      <h2>Find Me A Pet!</h2>
      <img
        src="./planet-dog.svg"
        alt="Find Me A Pet"
        height="85px"
        width="85px"
      />
    </header>
    <div class="container">
      <form id="pet-form">
        <div class="form-group">
          <label for="animal">Pet</label>
          <select id="animal" class="form-control form-control-lg mb-3">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="reptile">Reptile</option>
            <option value="smallfurry">SmallFurry</option>
          </select>
          <input
            type="text"
            id="zip"
            class="form-control form-control-lg"
            placeholder="Enter Your Zipcode"
          />
          <input
            type="submit"
            value="Find"
            class="btn btn-success btn-lg btn-block mt-3"
          />
        </div>
      </form>
      <div class="results"></div>
    </div>
    <!-- <script type="module" src="JS/main.js"></script> -->
  </body>
</html>
